         <th> Time% </th>

<script>
   function addRow(name, time) {
      let table = document.getElementById("tableBody");
      let row = document.createElement("tr")
      let c1 = document.createElement("td")
      let c2 = document.createElement("td")
      c1.innerText = name
      c2.innerText = time
      row.appendChild(c1);
      row.appendChild(c2);
      table.appendChild(row)
   }
   //Testing
   addRow('Youtube','45')
   
</script>
